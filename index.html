<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignments Of JavaScript</title>
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .wrapper{
        background-color: #424558;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .clock {
      width: 730px;
      text-align: center;
      border: 10px double gray;
      letter-spacing: 1px;
      background: #000;
    border-radius: 20px;padding: 3px;
    box-shadow: 0px 2px 3px 0px #000,0px -2px 3px 0px #fff;
    }

    .time {
      font-size: 120px;
      font-weight: bold;
      color: #fff;
    }
    h1{
        font-size: 80px;
        color: silver;
        padding: 5px 20px 10px 20px;
        box-shadow: 0px 2px 3px 0px #000,0px -2px 5px 0px #eee;
        margin: 20px auto;
    }
    h2{
        margin: 30px auto;
        background-color: #424558;
        font-size: 50px;
        color: #fff;
        padding: 5px 10px 5px 10px ;
        box-shadow: 0px 2px 3px 0px #000,0px -2px 2px 0px #fff;

    }
    h3{
        margin: 40px auto;
        font-size: 50px;
        color: silver;
        font-weight: bold;
        padding: 5px 10px 5px 10px ;
        box-shadow: 0px 2px 3px 0px #000,0px -2px 2px 0px #fff;
    }
  </style>
</head>

<body>
<div class="wrapper">
    <h1>Assignment Of JavaScript</h1>
    <h2>Digital Clock</h2>
    
    <div class="clock">
        <div class="time"></div>
     </div>
     <h3>Developer By: Shah Nawaz Unar</h3>
</div>

  <script>
    var time = document.querySelector(".time");


    function updateClock() {
     
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
   
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      var period = hours < 12 ? "AM" : "PM";
      time.innerHTML = hours + ":" + minutes + ":" + seconds + " " + period;

    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>

</html>
